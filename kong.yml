_format_version: "3.0"
_transform: true

services:
  - name: user-serv
    url: http://user-serv.zeabur.internal:8080
    routes:
      - name: v1
        paths:
          - /v1
        strip_path: false
        protocols:
          - http
          - https

  - name: post-serv
    url: http://post-serv.zeabur.internal:8080
    routes:
      - name: api
        paths:
          - /api
        strip_path: false
        protocols:
          - http
          - https

  - name: admin-serv
    url: http://admin-serv.zeabur.internal:8080
    routes:
      - name: admin
        paths:
          - /admin
        strip_path: false
        protocols:
          - http
          - https
